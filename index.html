<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="block">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form"
                id="city-input"
                placeholder="Enter your city"
                required
              />
            </div>
            <div class="col-3 media">
              <button class="button" type="submit">SearchğŸŒ¡</button>
            </div>
            <div class="col-3 media">
              <button class="button" id="current-location-button" type="submit">
                Your ğŸ“
              </button>
            </div>
          </div>
        </form>

        <h1 class="city" id="city">Madrid</h1>
        <h2 class="city" id="country">Spain</h2>
        <ul class="weather-data">
          <li class="type-weather" id="date">Wednesday 22:43</li>
          <li class="type-weather" id="description">Sunny</li>
          <li class="type-weather">
            Max.: <span id="max-temperature"> </span>&deg; Min.:
            <span id="min-temperature"> </span>&deg;
          </li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon"
                id="icon"
              />
              <span class="temperature" id="temperature">30</span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">&deg;C</a> |
                <a href="#" id="fahrenheit-link">&deg;F</a>
              </span>
            </div>
          </div>

          <div class="col-6">
            <ul class="weather-data media">
              <li class="type-weather">
                Humidity: <span id="humidity"></span>%
              </li>
              <li class="type-weather">Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>

        <div class="days" id="forecast"></div>
      </div>
    </div>
    <div class="link">
      <p>
        <a href="http://github.com/Tetiana87/Weather-app" target="_blank"
          >Open-source code</a
        >
        by <strong>Tetiana Pavlenko</strong>
      </p>
    </div>

    <script src="src/weather.js"></script>
  </body>
</html>
